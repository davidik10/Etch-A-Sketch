<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <div class="size">
            <div class="Size-Value">16 x 16</div>
            <input class="Size-Slider" type="range" value="16" min="1" max="64" />
        </div>
        <button class="Black-Mode">Black-Mode</button>
        <button class="Rainbow-Mode">Rainbow Mode</button>
        <button class="Shading">Shading</button>
        <button class="Lightening">Lighten</button>
        <button class="Eraser">Eraser</button>
        <button class="Clear">Clear</button>
    </div>
    <main>
        <h1>Etch A Sketch</h1>
        <div class ="grid-border">
            <div class="container"></div>
        </div>
    </main>
    
</body>
</html>
